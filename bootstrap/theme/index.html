<!DOCTYPE html>
<style>
    @media (prefers-color-scheme: light) {
        :root {
            --primary-theme:light;
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --primary-theme:dark;
        }
    }
</style>

<html lang="en" data-bs-theme="dark">
<title>Bootstrap 5 Dark Mode</title>

<head>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>This is an example of using the data-bs-theme attribute in Bootstrap.</p>
        <!-- Add a button to toggle between light and dark modes -->
        <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
    </div>

    <!-- Add Bootstrap JS and a script to toggle the theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script>
        window.addEventListener('load', function () {
            var currentTheme = getComputedStyle(document.documentElement).getPropertyValue('--primary-theme');
            document.documentElement.setAttribute('data-bs-theme', currentTheme);
        });
    </script>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function () {
            var currentTheme = document.documentElement.getAttribute('data-bs-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            }
        });
    </script>
</body>

</html>
