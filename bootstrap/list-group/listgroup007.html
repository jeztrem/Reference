<!DOCTYPE html>
<style>
    @media (prefers-color-scheme: light) {
        :root {
            --primary-theme: light;
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --primary-theme: dark;
        }
    }
</style>

<html lang="en">

<title>Bootstrap 5.3 List</title>

<head>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-md sticky-top bg-body-tertiary">
            <div class="container-xxl">
                <span class="navbar-brand fs-5">88-year-old Female</span>
                <div class="justify-content-end" id="navbarContent">
                    <div class="navbar-nav d-flex flex-row justify-content-end">
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-right fs-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <hr>
            <div class="row">
                <div class="col-8">
                    <span class="text-secondary fs-6 ms-4">Theme</span>
                </div>
                <div class="col-2 d-flex justify-content-end p-1">
                    <button id="theme-light" class="btn btn-primary"><i class="bi bi-sun"></i></button>
                </div>
                <div class="col-2 d-flex justify-content-start p-1">
                    <button id="theme-dark" class="btn btn-primary"><i class="bi bi-moon"></i></button>
                </div>
            </div>
            <hr>
        </div>

        <div class="container">
            <div class="row">
                <div class="list-group col-6">
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-4">Abdominal Pain</span></button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-5 ms-3">HPI</span></button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-5 ms-3">PE</span></button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-5 ms-3">Problems</span></button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-5 ms-3">Data</span></button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-5 ms-3">Risk</span></button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><span class="fs-5 ms-3">Procedures</span></button>               
                </div>
            </div>
        </div>

    </div>

    <!-- Add Bootstrap JS and a script to toggle the theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script>
        // Set the theme based on initial state of the media query when dom is loaded.
        window.addEventListener('load', function () {
            var currentTheme = getComputedStyle(document.documentElement).getPropertyValue('--primary-theme');
            currentTheme = currentTheme.trim();
            console.log("Initial Load: " + currentTheme);
            if (currentTheme === 'dark') {
                setTheme('dark');
            }
            else {
                setTheme('light');
            }
        });

        // Listen for a change the theme.
        const mediaQueryList = window.matchMedia('(prefers-color-scheme: dark)');

        function handleColorSchemeChange(e) {
            if (e.matches) {
                console.log('Dark color scheme detected.');
                setTheme('dark');
            } else {
                console.log('Light color scheme detected.');
                setTheme('light');
            }
        }

        mediaQueryList.addEventListener('change', handleColorSchemeChange);

        // Listen for a click on the theme buttons.
        document.getElementById('theme-dark').addEventListener('click', function () {
            setTheme('dark');
        });

        document.getElementById('theme-light').addEventListener('click', function () {
            setTheme('light');
        });
    </script>

    <script>
        function setTheme(themeName) {
            if (themeName === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');

                // Change the user setting button states.
                const darkButton = document.getElementById('theme-dark');
                darkButton.classList.remove('btn-outline-secondary');
                darkButton.classList.add('btn-primary');

                const lightButton = document.getElementById('theme-light');
                lightButton.classList.remove('btn-primary');
                lightButton.classList.add('btn-outline-secondary');

            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');

                // Change the user setting button states.
                const lightButton = document.getElementById('theme-light');
                lightButton.classList.remove('btn-outline-secondary');
                lightButton.classList.add('btn-primary');

                const darkButton = document.getElementById('theme-dark');
                darkButton.classList.remove('btn-primary');
                darkButton.classList.add('btn-outline-secondary');
            }
        }
    </script>
</body>

</html>
